<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="text-uppercase section-heading">Contacto plan empresas</h2>
        <h3 class="text-muted section-subheading" style="color: var(--bs-body-bg);text-align: left;"></h3>
        <p style="color: var(--bs-body-bg);text-align: left;">Ingresa tus datos y nos contactaremos contigo.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form id="contactForm" name="contactForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3"><input id="name" class="form-control" type="text" placeholder="Nombre de la Empresa *" required style="padding-top: 14px;padding-bottom: 15px;" /><small class="form-text text-danger flex-grow-1 lead"></small></div>
              <div class="form-group mb-3"><input id="email" class="form-control" type="email" placeholder="Correo *" required style="padding-top: 10px;padding-bottom: 11px;" /><small class="form-text text-danger lead"></small></div>
              <div class="form-group mb-3"><input class="form-control" type="tel" placeholder="Número de Teléfono *" required style="padding-top: 13px;padding-bottom: 11px;" /><small class="form-text text-danger lead"></small></div><input class="form-control" type="tel" placeholder="Número de Colaboradores *" required style="padding-top: 10px;padding-bottom: 13px;" />
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3"><textarea id="message" class="form-control" placeholder="Ingresa tu mensaje *" required style="margin-top: 18px;"></textarea><small class="form-text text-danger lead"></small></div>
            </div>
            <div class="w-100"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div><button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit" style="background: #f71515;--bs-primary: #A95534;--bs-primary-rgb: 169,85,52;--bs-warning: #A95534;--bs-warning-rgb: 169,85,52;border-color: #f71515;">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
